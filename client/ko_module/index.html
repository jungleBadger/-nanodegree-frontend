<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="/etc/manifest.json">
	<meta name="theme-color" content="#4A8FCC">
	<title>ko</title>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
	<link rel="stylesheet" href="./ko_module/dist/css/style.css">
</head>
<body>
<div id="app">
	<aside id="sidemenu">
		<input type="text"
			   id="address-search"
			   name="address-search"
			   data-bind="value: addressFilter, valueUpdate: 'input'">
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<input id="pac-input-2" class="controls" type="text"
			   placeholder="Enter a location">
		<div id="type-selector" class="controls">
			<input type="radio" name="type" id="changetype-all" checked="checked">
			<label for="changetype-all">All</label>

			<input type="radio" name="type" id="changetype-establishment">
			<label for="changetype-establishment">Establishments</label>

			<input type="radio" name="type" id="changetype-address">
			<label for="changetype-address">Addresses</label>

			<input type="radio" name="type" id="changetype-geocode">
			<label for="changetype-geocode">Geocodes</label>
		</div>

	</aside>

	<div id="map">

	</div>
</div>
<noscript>Your browser does not support Script at this time</noscript>
<script defer src="/getMap?libraries=places"></script>
<script async src="./ko_module/dist/js/bundle.js"></script>

</body>
</html>
