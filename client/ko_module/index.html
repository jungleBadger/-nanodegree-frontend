<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="/etc/manifest.json">
	<meta name="theme-color" content="#4A8FCC">
	<title>ko</title>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
	<link rel="stylesheet" href="./ko_module/css/style.css">
</head>
<body>
<div id="app">
	<aside id="sidemenu">
		<header>
			<input
				id="pac-input"
			   	class="controls"
				type="text"
			  	data-bind="value: addressFilter, valueUpdate: 'input'"
				placeholder="Enter a location"
			>
			<button class="button" data-bind="click: clearResults">Clear results</button>
		</header>


		<div id="options-list">
			<div data-bind="foreach: optionsList">
				<div data-bind="click: $parent.test">
					<div data-bind="text: name"></div>
					<div data-bind="text: formatted_address"></div>
				</div>

			</div>
		</div>
	</aside>

	<div id="map">

	</div>
</div>
<noscript>Your browser does not support Script at this time</noscript>
<script defer src="/getMap?libraries=places"></script>
<script async src="./ko_module/dist/js/bundle.js"></script>

</body>
</html>
