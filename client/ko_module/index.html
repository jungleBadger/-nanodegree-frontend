<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="/etc/manifest.json">
	<meta name="theme-color" content="#4A8FCC">
	<title>ko</title>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
	<link rel="stylesheet" href="./ko_module/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="app">
	<aside id="sidemenu"
		   data-bind="css: {'show-results': showResults}">
		<header>
			<input
				id="pac-input"
			   	class="controls"
				type="text"
			  	data-bind="
			  	value: addressFilter,
			  	valueUpdate: 'input'"
				placeholder="Enter a location"
			>
			<button class="button" data-bind="click: clearResults">Clear results</button>
			<button id="toggle-results" class="button" data-bind="click: toggleResults">Toggle results</button>
		</header>
		<div id="options-list"
			 data-bind="value: optionsFilter, valueUpdate: 'input', css: { active: true }">
			<div class="filter-holder"
				 data-bind="if: optionsList().length">
				<input
					id="options-filter"
					type="text"
					data-bind="
					value: optionsFilter,
					valueUpdate: 'input'"
					placeholder="Filter an address"
					class="controls filter"
				>
			</div>
			<div data-bind="foreach: filteredOptionsList"
				 style="width: 100%">
				<div
					data-bind="
						click: $parent.selectItem,
						css: { selected: selected }"
					 class="option-item">
					<div data-bind="text: name"></div>
					<div data-bind="text: formatted_address"></div>
				</div>
			</div>
			<div data-bind="if: !optionsList().length">
				No results. Tap the input to search.
			</div>
		</div>
	</aside>

	<div id="map">
		Loading map...
	</div>
</div>
<noscript>Your browser does not support Script at this time</noscript>
<script defer src="/getMap?libraries=places"></script>
<script async src="./ko_module/dist/js/bundle.js"></script>

</body>
</html>
